<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6023edf571.js" crossorigin="anonymous"></script>
    
</head>
<body>
   <div class="parent">
    <div class="navbar">
        <img src="./logo.png" alt="">
         <h2> Step into <br>the future</h2>
         <img src="./map.png" alt="" class="map">
        
        </div>
        
    
    <div class="mainbody">
        <div class="select">
            <select name="" id="select">
                <option value="English">English [UK]</option>
                <option value="English">English [US]</option>
                <option value="Spanish">Spanish</option>
                <option value="Chinese">Chinese</option>
                <option value="Hindi">Hindi</option>
                <option value="Portuguese">Portuguese</option>
            </select>
            <div class="icon-container">
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
        <div class="nametag">
            <h1>
                Welcome back,
            </h1>
            <div class="card">
                <input type="email" name="" id="" placeholder="Email"> <br>
                <div class="pass">
                    <input type="password" name="" id="password" placeholder="Password"   >
                    <div class="img">
                        <img src="./view.png" alt="" style="width: 20px; color: white;" id="eyeicon">
                    </div>
                </div>
                <button>Login</button>
                <div class="text">
                    <h5>or</h5>
                </div>
                <div class="holder">
                    <div class="child1">
                        <h5><i class="fa-brands fa-google fa-beat fa-sm"></i>  Login with Google</h5>
                    </div>
                    <div class="child2">
                          <h5> <i class="fa-brands fa-facebook fa-bounce"></i>  Login with Facebook</h5>
                    </div>
                </div>
                <div class="child3">
                    <h5>Don't have an account? <a href="#">Sign up</a></h5>
                </div>
            </div>
        </div>
    </div>
   </div>







   <script src="./script.js"></script>
</body>
</html>
